<section class="main-container">
  <h1>Recognizing hand-written digits (from 0 to 9) by using MNIST dataset and Brain.js.</h1>
  <div id="container">
    <canvas id="sketchpad" width="280" height="280">Sorry, your browser is not supported.</canvas>
    <canvas id="thumbnail" width="28" height="28">Sorry, your browser is not supported.</canvas>
    <div id="result"></div>
  </div>
  <p>
    Draw a digit in left box below and click the "recognize" button.
  </p>
  <div class="action-buttons">
    <button mat-button id="sketchClearButton" class="clear">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-button color="primary" id="sketchRecogniseButton" class="recognize">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</section>
